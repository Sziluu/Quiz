    <!--==================== CSS =====================-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fizika.css">

    <title>Mennyit tudsz a magyar tudósokról?-Teszteld le magad!</title>
</head>
<body>
    <header class="header" id="header">
        <nav class="nav container">
                <a href="#" class="nav__logo">JÓVANEZÍGY</a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="index.html" class="nav__link">Kezdőlap</a>
                    </li>
                    <li class="nav__item">
                        <a href="fizika.html" class="nav__link">Fizika</a>
                    </li>
                    <li class="nav__item">
                        <a href="matematika.html" class="nav__link">Matematika</a>

                    <li class="nav__item">
                        <a href="mérnökök.html" class="nav__link active-link">Mérnökök</a>
                    </li>
                </ul>

                <!-- Close button -->
                <div class="nav__close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>

                <!--<img src="img/Rubik_cube.png" alt="nav image" class="nav__img"-->
            </div>

            <!-- Toggle button -->
            <div class="nav__toggle" id="nav-toggle">
                <i class="ri-menu-4-line"></i>
            </div>
        </nav>
    </header>
    <!--==================== MAIN =====================-->
    <main class="main">
        <!--==================== HOME =====================-->
        <section class="home">
            <div class="home__shape-small"></div>
            <div class="home__shape-big1"></div>
            <div class="home__shape-big2"></div>
            <img src="img/shape-bg.png" alt="" class="home__shape-bg">

            <div class="home__container container">
                <div class="content">
                    <div id="game" class="">
                        <div id="hud">
                            <div class="hud-item">
                                <p id="progressText" class="hud-prefix">
                                    Kérdés
                                </p>
                                <div id="progressBar">
                                    <div id="progressBarFull"></div>
                                </div>
                            </div>
                            <div class="hud-item">
                                <p class="hud-prefix">
                                    Pont
                                </p>
                                <h1 class="hud-main-text" id="score">
                                    0
                                </h1>
                            </div>
                        </div>
                        <h1 class="question" id="question">Mi a válasz a következő kérdésre?</h1>
                        <div class="questions_container">
                            <div class="choice-container">
                                <p class="choice-prefix">A,</p>
                                <p class="choice-text" data-number="1">Válasz 1</p>
                            </div>
                            <div class="choice-container">
                                <p class="choice-prefix">B,</p>
                                <p class="choice-text" data-number="2">Válasz 2</p>
                            </div>
                            <div class="choice-container">
                                <p class="choice-prefix">C,</p>
                                <p class="choice-text" data-number="3">Válasz 3</p>
                            </div>
                        </div>
                    </div>
                </div>    
            </div>
        </section>
    </main>
    
    <!--==================== SCROLLREVEAL =====================-->
    <script src="js/scrollreveal.min.js"></script>
